# nginx/nginx.conf

# Define the upstream server for the backend API
upstream backend_api {
    # 'ckaiii-backend' will be the name of our backend container on the ckaiii-net network
    server ckaiii-backend:5002;
}

server {
    listen 80;
    server_name localhost;

    # This is where the BUILT files from your React app will go.
    # The volume mount in the 'docker run' command will point to this.
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Route all API requests to the backend service
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # For all other requests, serve the React app.
    # This ensures that refreshing a page on a route like /about still works.
    location / {
        try_files $uri $uri/ /index.html;
    }
}
